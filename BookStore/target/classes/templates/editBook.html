<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>BookStore-Edit Book</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">BookStore</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="available_books">Available Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="my_books">My Books</a>
					</li>
					<li class="nav-item ">

						<a class="nav-link " href="register_book">Register Book</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	

	<div class="container  mt-5 ">
		<div class="row ">
			<div class="col-6 mx-auto">
				<div class="card " style="width:30rem;">
					<div class="card-header">
						<h1 class="text-center mt-5 mb-4"> Edit Book</h1>
					</div>
					<div class="card-body">


						<form th:action="@{/saveBook}" method="post">
							<input type="hidden" name="BookId" th:value="${BookIdMsg}">

							<div class="mb-3">
								<label for="exampleInputBookName" class="form-label" ></label>
								<input type="text" class="form-control" id="exampleInputBookName" name="BookName"
									aria-describedby="emailHelp" th:value="${BookNameMsg}">

							</div>
							<div class="mb-3">
								<label for="exampleInputBookAuthor" class="form-label" ></label>
								<input type="text" class="form-control" id="exampleInputBookAuthor" name="BookAuthor" th:value="${BookAuthorMsg}">
							</div>
							<div class="mb-3">
								<label for="exampleInputBookPrice" class="form-label" ></label>
								<input type="text" class="form-control" id="exampleInputBookPrice" name="price" th:value="${BookPriceMsg}">
							</div>

							<button type="submit" class="btn btn-primary">Update</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>

</html>
