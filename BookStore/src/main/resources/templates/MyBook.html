<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>BookStore-My Book</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">BookStore</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="available_books">Available Books</a>
					</li>

					<li class="nav-item ">
						<a class="nav-link " href="register_book">Register Book</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	


	<div class="container mt-5">

		<h1 class="text-center mb-5">My Books</h1>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">BookId</th>
					<th scope="col">BookName</th>
					<th scope="col">BookAuthor</th>
					<th scope="col">BookPrice</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b:${bookList}">

					<td th:text="${b.MBid}"></td>
					<td th:text="${b.MBname}"></td>
					<td th:text="${b.MBauthor}"></td>
					<td th:text="${b.MBprice}"></td>
					<td><a class="btn btn-primary btn-sm " th:action="@{/deleteMyBookList/{id}(id=${b.MBid})}" method="get">Delete</a></td>
				</tr>


		</table>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>

</html>
